name: build_windows

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Perl
        run: |
          choco install strawberryperl
          echo "##[add-path]C:\strawberry\c\bin;C:\strawberry\perl\site\bin;C:\strawberry\perl\bin"
      - name: perl -V
        run: perl -V
      - name: Install dependencies
        run: curl -L http://cpanmin.us/ | perl - -n -q --installdeps . --with-recommends --with-suggests --with-develop --with-configure --with-feature
      - name: Install Win32.pm
        run: curl -L http://cpanmin.us/ | perl - -n -q --reinstall Win32
      - name: Run build
        run: |
            perl -e 'print "$ENV{PERL5LIB}\n"'
            perl -e 'print "$_\n" for @INC'
            perl Build.PL
            ./Build manifest
      - name: Run test
        run: ./Build test
